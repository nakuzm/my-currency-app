<form [formGroup]="currencyForm">

  <mat-form-field>
    <mat-label>Choose a date</mat-label>

    <input matInput
           [matDatepicker]="picker"
           formControlName="date"
           [max]="maxDate">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>

  <span class="space"></span>

  <mat-form-field>
    <mat-label>Base currency</mat-label>
    <mat-select formControlName="baseCurrency">
      <mat-option *ngFor="let currency of currencySelectList$|async"
                  [value]="currency.name">
        {{currency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="space"></span>

  <button mat-button (click)="onClearClick()">Clear</button>
</form>
<app-currency-table [currencyList]="currencyList$ | async"
                    [isDateColumn]="false"></app-currency-table>
